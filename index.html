<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebEnc</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --warning: #f59e0b;
      --error: #f87171;
      --border: #1f2937;
      font-family: "Space Mono", "SFMono-Regular", Consolas, Monaco, monospace;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #1f2937, #0b1224 40%), radial-gradient(circle at 80% 0%, #1b2338, #0b1224 30%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px 48px;
      box-sizing: border-box;
    }

    main {
      width: min(960px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      letter-spacing: 0.02em;
      font-size: 28px;
    }

    .badge {
      background: rgba(56, 189, 248, 0.15);
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.35);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 13px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      letter-spacing: 0.01em;
    }

    textarea, input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      background: #0b1221;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      resize: vertical;
      min-height: 120px;
    }

    input[type="password"] {
      min-height: 0;
    }

    textarea:focus, input[type="password"]:focus {
      outline: 2px solid rgba(56, 189, 248, 0.5);
      border-color: rgba(56, 189, 248, 0.6);
    }

    button {
      background: var(--accent);
      color: #0b1221;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.12s ease;
      box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(56, 189, 248, 0.45);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .ghost-btn {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      box-shadow: none;
      padding: 10px 12px;
    }

    .ghost-btn:hover {
      transform: none;
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.2);
      border-color: rgba(56, 189, 248, 0.6);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .hidden {
      display: none !important;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px dashed var(--border);
      color: var(--muted);
      font-size: 13px;
    }

    .output-box {
      display: grid;
      grid-template-columns: 1fr 220px;
      gap: 16px;
      align-items: start;
    }

    #qr {
      width: 260px;
      height: 260px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      display: grid;
      place-items: center;
      overflow: hidden;
      padding: 14px;
      box-sizing: border-box;
    }

    #qr canvas, #qr img {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .qr-col {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    #qr-debug {
      margin-top: 8px;
      color: var(--muted);
      font-size: 13px;
      word-break: break-all;
    }

    #message {
      margin-top: 10px;
      color: var(--warning);
      font-size: 14px;
      min-height: 20px;
    }

    .error {
      color: var(--error);
    }

    @media (max-width: 720px) {
      main {
        padding: 22px;
      }
      .output-box {
        grid-template-columns: 1fr;
      }
      #qr {
        width: 100%;
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        <h1>WebEnc</h1>
        <div class="pill">AES-256-GCM ¬∑ PBKDF2-HMAC-SHA256</div>
      </div>
      <div class="badge">2 KB input cap</div>
    </header>

    <section class="grid">
      <div>
        <label for="plaintext">Clear text</label>
        <textarea id="plaintext" placeholder="Paste or type up to 2 KB" maxlength="4096"></textarea>
      </div>
      <div>
        <label for="password">Password</label>
        <div style="position: relative; display: flex; align-items: center;">
          <input id="password" type="password" placeholder="Enter password" autocomplete="current-password" style="padding-right: 44px;">
          <button id="togglePassword" class="ghost-btn" type="button" aria-label="Show password" style="position: absolute; right: 6px; height: 70%; aspect-ratio: 1; padding: 0 10px;">
            <span id="eyeIcon" aria-hidden="true">üëÅÔ∏è</span>
          </button>
        </div>
        <div class="row">
          <button id="encryptBtn">Encrypt &amp; share</button>
          <button id="decryptBtn" class="hidden" type="button">Decrypt</button>
          <button id="clearBtn" type="button" class="ghost-btn">Clear</button>
          <span class="pill">Outputs base64 + QR with fragment</span>
        </div>
      </div>
    </section>

    <section style="margin-top: 20px;">
      <label for="encrypted">Encrypted (base64)</label>
      <div class="output-box">
        <textarea id="encrypted" readonly placeholder="Encrypted blob will appear here"></textarea>
        <div class="qr-col">
          <div id="qr"><span style="color: var(--muted); font-size: 14px;">QR code</span></div>
          <div class="row" style="margin-top: 0; justify-content: center;">
            <button id="copyQrBtn" type="button" class="ghost-btn" style="padding: 8px 10px;">Copy QR to clipboard</button>
            <button id="downloadQrBtn" type="button" class="ghost-btn" style="padding: 8px 10px;">Download QR</button>
          </div>
        </div>
      </div>
    </section>

    <div id="message"></div>
    <footer style="margin-top: 20px; color: var(--muted); font-size: 13px;">
      <a href="https://github.com/makcuk/webenc" target="_blank" rel="noreferrer" style="color: var(--accent); text-decoration: none;">Project page: github.com/makcuk/webenc</a>
    </footer>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
